name: CI

on:
  pull_request:
    branches: 
      - main
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          # Optionally, configure npm cache if needed
          # cache: "npm"

      - run: npm install --frozen-lockfile
      - run: npm run build
